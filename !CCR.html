// ===== NAME GENERATOR (‡∏õ‡∏£‡∏±‡∏ö‡∏õ‡∏£‡∏∏‡∏á‡πÉ‡∏´‡πâ‡∏´‡∏•‡∏≤‡∏Å‡∏´‡∏•‡∏≤‡∏¢‡πÅ‡∏•‡∏∞‡∏¢‡∏≤‡∏ß‡∏Ç‡∏∂‡πâ‡∏ô) =====
const vowels = ["a", "e", "i", "o", "u", "a", "e", "i"]; 
const consonants = ["b", "c", "d", "f", "g", "h", "k", "l", "m", "n", "r", "s", "t", "v", "z", "x", "sh", "th"];

function randomChoice(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
}

function syl() {
    // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏û‡∏¢‡∏≤‡∏á‡∏Ñ‡πå C-V (‡∏û‡∏¢‡∏±‡∏ç‡∏ä‡∏ô‡∏∞-‡∏™‡∏£‡∏∞)
    return randomChoice(consonants) + randomChoice(vowels);
}

function generateName() {
    const era = results.era || "Modern";
    let name = "";
    
    // ‡∏™‡∏∏‡πà‡∏°‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏û‡∏¢‡∏≤‡∏á‡∏Ñ‡πå (2 ‡∏ñ‡∏∂‡∏á 3 ‡∏û‡∏¢‡∏≤‡∏á‡∏Ñ‡πå)
    const numSyl = Math.floor(Math.random() * 2) + 2; 

    // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ä‡∏∑‡πà‡∏≠‡∏´‡∏•‡∏±‡∏Å
    name = syl();

    if (numSyl === 2) {
        name += syl();
    } else if (numSyl === 3) {
        name += syl() + randomChoice(["ra", "lin", "dor", "ya", "san", "ko", "el"]);
    }

    // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏û‡∏¥‡πÄ‡∏®‡∏©‡∏ï‡∏≤‡∏°‡∏¢‡∏∏‡∏Ñ‡∏™‡∏°‡∏±‡∏¢
    if (era === "Sci-Fi") {
        name = randomChoice(["Kai", "Zyl", "Xen", "Lys", "Ael"]) + name.slice(1);
    } else if (era === "Ancient" || era === "Medieval") {
        // ‡∏ä‡∏∑‡πà‡∏≠‡∏¢‡∏∏‡∏Ñ‡πÄ‡∏Å‡πà‡∏≤‡∏≠‡∏≤‡∏à‡∏•‡∏á‡∏ó‡πâ‡∏≤‡∏¢‡∏î‡πâ‡∏ß‡∏¢ R, N, D
        name += randomChoice(["r", "d", "n", "s", ""]); 
    }

    // ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Å‡∏≤‡∏£‡∏Ç‡∏∂‡πâ‡∏ô‡∏ï‡πâ‡∏ô‡∏î‡πâ‡∏ß‡∏¢‡∏ï‡∏±‡∏ß‡∏û‡∏¥‡∏°‡∏û‡πå‡πÉ‡∏´‡∏ç‡πà
    name = name.charAt(0).toUpperCase() + name.slice(1);
    
    // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏¢‡∏≤‡∏ß‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡πà‡∏≥
    if (name.length < 4) {
        return generateName(); // ‡∏™‡∏∏‡πà‡∏°‡πÉ‡∏´‡∏°‡πà‡∏ñ‡πâ‡∏≤‡∏™‡∏±‡πâ‡∏ô‡πÑ‡∏õ
    }

    return name;
}
